<app-navbar role="{{role}}"> </app-navbar>

<div class="container">
  <table class="table table-striped">
    <tbody>
    <tr>
      <td colspan="2">
        <form class="well form-horizontal" style="margin-left: 30%" (ngSubmit)="uploadPaper()">
          <fieldset>
            <div class="form-group">
              <label class="col-md-4 control-label">Title</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                  class="glyphicon glyphicon-user"></i></span><input id="title" name="title"
                                                                     placeholder="Title" class="form-control"
                                                                     required="true" value="" [(ngModel)]="paper['title']" type="text"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">Abstract</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                  class="glyphicon glyphicon-home"></i></span><textarea id="abstract" name="abstract"
                                                                        placeholder="Abstract" class="form-control"
                                                                        required="true" [(ngModel)]="paper['abstractOfPaper']"></textarea></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">Keywords</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                  class="glyphicon glyphicon-home"></i></span><textarea id="keywords" name="keywords"
                                                                        placeholder="Keywords" class="form-control"
                                                                        required="true" [(ngModel)]="paper['keywords']"></textarea></div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label">Scientific area</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon" style="max-width: 100%;"><i
                      class="glyphicon glyphicon-list"></i></span>
                  <select class="selectpicker form-control" [(ngModel)]="paper['scientificArea']" name="select">
                    <option *ngFor="let area of scientificAreas" name="option"
                            [ngValue]="area['id']">{{area['area'].concat(' - ', area['subArea']) }}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">Paper</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                  class="glyphicon glyphicon-home"></i></span><input (change)="onChange($event)" accept=".pdf"
                                                                     type="file" id="paper" name="paper"
                                                                     placeholder="File" class="form-control"
                                                                     required="true"></div>
              </div>
            </div>

            <hr width="60%" align="left" style="margin-left: 15px">
            <div class="form-group">
              <h6 style="margin-left: 15px">Authors</h6>
            </div>
            <div style="height: 365px; overflow: scroll">
              <div *ngFor="let num of nums;let i=index">
                <div class="form-group">
                  <label class="col-md-4 control-label">Name and lastname</label>
                  <div class="col-md-8 inputGroupContainer">
                    <div class="input-group"><span class="input-group-addon"><i
                      class="glyphicon glyphicon-home"></i></span><input id="namelastname" name="namelastname"
                                                                         placeholder="Name and lastname"
                                                                         class="form-control"
                                                                         required="true"
                                                                         [(ngModel)]="authors[i]['name']" type="text">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Email</label>
                  <div class="col-md-8 inputGroupContainer">
                    <div class="input-group"><span class="input-group-addon"><i
                      class="glyphicon glyphicon-home"></i></span><input id="email" name="email"
                                                                         placeholder="Email" class="form-control"
                                                                         required="true"
                                                                         [(ngModel)]="authors[i]['email']" type="email">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">City</label>
                  <div class="col-md-8 inputGroupContainer">
                    <div class="input-group"><span class="input-group-addon"><i
                      class="glyphicon glyphicon-home"></i></span><input id="city" name="city"
                                                                         placeholder="City" class="form-control"
                                                                         required="true"
                                                                         [(ngModel)]="authors[i]['city']" type="text">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label">Country</label>
                  <div class="col-md-8 inputGroupContainer">
                    <div class="input-group"><span class="input-group-addon"><i
                      class="glyphicon glyphicon-home"></i></span><input id="country" name="country"
                                                                         placeholder="Country" class="form-control"
                                                                         required="true"
                                                                         [(ngModel)]="authors[i]['country']" type="text">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group" width="60%" align="left" style="margin-left: 15px">
              <button class="btn btn-primary" (click)="newAuthor()">+</button>
              <button class="btn btn-danger" (click)="removeAuthor()">-</button>
            </div>
            <hr width="60%" align="left" style="margin-left: 15px">
          </fieldset>
          <input type="submit" value="Upload paper" class="btn btn-info">
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
