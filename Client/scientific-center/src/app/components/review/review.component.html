<app-navbar role="{{role}}"></app-navbar>


<div class="container">
  <button style="margin-top: 5%" class="btn btn-primary"
          (click)="downloadPaper()"> Download paper</button>
  <table class="table table-striped">
    <tbody>
    <tr>
      <td colspan="2">
        <form class="well form-horizontal" style="margin-left: 30%" (ngSubmit)="addReview()">
          <fieldset>
            <div class="form-group">
              <label class="col-md-4 control-label">Comment for author</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                  class="glyphicon glyphicon-user"></i></span><textarea id="commentAuthor" name="commentAuthor"
                                                                     placeholder="Comment for author" class="form-control"
                                                                     required="true" [(ngModel)]="commentForAuthor"> </textarea></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">Comment for editor</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i
                  class="glyphicon glyphicon-home"></i></span><textarea id="commentEditor" name="commentEditor"
                                                                        placeholder="Comment for editor" class="form-control"
                                                                        required="true" [(ngModel)]="commentForEditor"></textarea></div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label">Suggestion for accept</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon" style="max-width: 100%;"><i
                      class="glyphicon glyphicon-list"></i></span>
                  <select class="selectpicker form-control" [(ngModel)]="suggestionForAccepting" name="select">
                    <option *ngFor="let suggestion of suggestions | keyvalue" name="option"
                            [ngValue]="suggestion.key" >{{suggestion.value}}</option>
                  </select>
                </div>
              </div>
            </div>
            <hr width="60%" align="left" style="margin-left: 15px">
          </fieldset>
          <input type="submit" value="Add review" class="btn btn-info">
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
